<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <i class="bi bi-github display-1 text-danger"></i>
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="repoUrl" class="form-label">
                                    <i class="bi bi-link-45deg"></i> Repository URL
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="repoUrl" 
                                    placeholder="https://github.com/username/repo.git"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="token" class="form-label">
                                    <i class="bi bi-key-fill"></i> Access Token
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="token" 
                                    placeholder="ghp_xxxxxxxxxxxx"
                                    required
                                >
                                <small class="text-muted">
                                    <a href="https://github.com/settings/tokens" target="_blank" class="text-danger">
                                        <i class="bi bi-plus-circle"></i> Buat token
                                    </a>
                                </small>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="branch" class="form-label">
                                        <i class="bi bi-git"></i> Branch
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="branch" 
                                        value="main"
                                    >
                                </div>
                                <div class="col-md-6">
                                    <label for="commitMessage" class="form-label">
                                        <i class="bi bi-chat-left-text"></i> Commit Message
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="commitMessage" 
                                        placeholder="Upload files"
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-cloud-upload"></i> Upload Files/Folder
                                </label>
                                <div class="file-drop-area" id="fileDropArea">
                                    <i class="bi bi-cloud-arrow-up display-1 text-danger mb-3"></i>
                                    <p class="mb-2">Drag & Drop atau klik untuk pilih</p>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-danger" id="selectFilesBtn">
                                            <i class="bi bi-file-earmark"></i> Pilih Files
                                        </button>
                                        <button type="button" class="btn btn-outline-danger" id="selectFolderBtn">
                                            <i class="bi bi-folder"></i> Pilih Folder
                                        </button>
                                    </div>
                                    <input type="file" id="fileInput" multiple hidden>
                                    <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
                                </div>
                                <div id="fileList" class="mt-3"></div>
                            </div>

                            <button type="submit" class="btn btn-danger btn-lg w-100" id="submitBtn">
                                <i class="bi bi-upload"></i> Upload ke GitHub
                            </button>
                        </form>
                    </div>
                </div>

                <div id="result" class="mt-3"></div>

                <div class="card mt-4 border-danger">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="bi bi-info-circle text-danger"></i> Cara Pakai
                        </h6>
                        <ol class="mb-0 small">
                            <li>Buat <a href="https://github.com/settings/tokens" target="_blank" class="text-danger">Personal Access Token</a> dengan scope <strong>repo</strong></li>
                            <li>Masukkan URL repository dan token</li>
                            <li>Pilih files atau folder yang mau di-upload</li>
                            <li>Klik Upload!</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
